laravel: "@testbench"

providers:
  - Workbench\App\Providers\WorkbenchServiceProvider

migrations:
  - workbench/database/migrations

seeders:
  - Workbench\Database\Seeders\DatabaseSeeder

workbench:
  start: "/"
  install: true
  health: false
  discovers:
    web: true
    api: true
    commands: true
    components: true
    factories: true
    views: true
    config: true
  build:
    - asset-publish
    - create-sqlite-db
    - db-wipe
    - migrate-fresh
    - storage-link
  assets:
    - test-assets
  sync:
    - from: storage
      to: workbench/storage
      reverse: true
